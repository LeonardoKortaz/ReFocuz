<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReFocuz - Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ReFocuz Settings</h1>
      <div class="subtitle">Configuration and activity overview</div>
    </div>
    
    <div class="stats-summary">
      <div class="stat-card">
        <h3 id="timeTypeTitle">Total Time Today</h3>
        <div id="totalTime" class="stat-value">0 min</div>
      </div>
    </div>
    
    <div class="view-controls">
      <button id="toggleViewBtn" class="btn btn-secondary">Show All Time</button>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      Loading your activity data...
    </div>
    
    <div id="noData" class="no-data" style="display: none;">
      No activity data available yet.<br>
      Browse websites to see your statistics!
    </div>
    
    <div id="sitesList" class="sites-container">
    </div>
    
    <div class="controls">
      <button id="refreshBtn" class="btn btn-primary">Refresh Data</button>
      <button id="clearBtn" class="btn btn-secondary">Clear All Data</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
